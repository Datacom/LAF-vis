<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>LAF-vis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="index.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <svg width="0" height="0" style="float:left">
      <defs>
        <linearGradient id="positiveGradient">
          <stop offset="0" stop-color="white" stop-opacity="1" />
          <stop offset="0.8" stop-color="white" stop-opacity="1" />
          <stop offset="1" stop-color="white" stop-opacity="0" />
        </linearGradient>
        <linearGradient id="negativeGradient">
          <stop offset="0" stop-color="white" stop-opacity="0" />
          <stop offset="1" stop-color="white" stop-opacity="1" />
        </linearGradient>
        <mask id="positiveFade" maskContentUnits="objectBoundingBox">
          <rect width="1" height="1" fill="url(#positiveGradient)"  />
        </mask>
        <mask id="negativeFade" maskContentUnits="objectBoundingBox">
          <rect width="1" height="1" fill="url(#negativeGradient)"  />
        </mask>
      </defs>
    </svg>
    <div class="container-fluid">
      <div class="row">
        <div class="page-header">
          <h1>Local Authority Financial Statistics income and expenditure by activity</h1>
          <div id="resetAll" class="col-md-12"></div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <div class="card" id="yearChart">
                <legend>Year (showing Income-Expenditure)</legend>
              </div>
            </div>
            <div class="col-md-12">
              <div class="card" id="localAuthorityChart">
                <legend>Local Authorities<!-- <a style="display:none" class="reset"><i class="fa fa-undo"></i></a> -->
                  <input class="dropdown-input"/>
                  <button class="btn btn-sm btn-default dropdown-btn" type="button">
                    <span class="caret"></span>
                  </button>
                  <!-- <a href="" class="reset" style="display:none">Reset</a> -->
                </legend>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-12"><div class="card" id="moneyFlowChart"></div></div>
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-3"><div class="card" id="incomeChart"><legend>Income<!-- <a style="display:none" class="reset"><i class="fa fa-undo"></i></a> --></legend></div></div>
                <div class="col-md-6"><div class="card" id="activityChart"><legend>Activity<!-- <a style="display:none" class="reset"><i class="fa fa-undo"></i></a> --></legend></div></div>
                <div class="col-md-3"><div class="card" id="expenditureChart"><legend>Expenditure<!-- <a style="display:none" class="reset"><i class="fa fa-undo"></i></a> --></legend></div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
