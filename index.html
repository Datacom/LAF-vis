<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.25/dc.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.25/dc.js"></script>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/flexboxgrid/6.3.0/flexboxgrid.min.css" type="text/css" >

  <!--jQuery  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!--typeahaed-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/0.11.1/typeahead.bundle.min.js"></script>


  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</head>
<body>
  <svg width="0" height="0" style="float:left">
    <defs>
      <linearGradient id="Gradient">
        <stop offset="0" stop-color="white" stop-opacity="1" />
        <stop offset="0.8" stop-color="white" stop-opacity="1" />
        <stop offset="1" stop-color="white" stop-opacity="0" />
      </linearGradient>
      <mask id="fade" maskContentUnits="objectBoundingBox">
        <rect width="1" height="1" fill="url(#Gradient)"  />
      </mask>
    </defs>
  </svg>
  <div class="row">
    <div id="dataCount" class="col-xs-12"></div>
    <div class="col-xs-3">
      <div id="yearChart"></div>
      <div id="councilChart">
        <legend>Local Authorities<a href="javascript:charts.council.filterAll();charts.council.redrawGroup();" class="reset" style="display:none">Reset</a></legend>
      </div>
    </div>
    <div class="col-xs-3">
      <div id="incomeChart"></div>
      <div id="activityChart"></div>
    </div>
  </div>
  <div class = "row">
    <div id="bloodhound" class="input-group">
        <input class="typeahead form-control" type="text" placeholder = "Name">
    </div>
  </div>
</body>
</html>
